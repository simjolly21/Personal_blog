{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
    <h2>Dashboard</h2>
    <a href="{{ url_for('add_article') }}">Add New Article</a>
    <ul>
        {% for article in articles %}
            <li>
                <a href="{{ url_for('article', title=article['title']) }}">{{ article['title'] }}</a>
                - <a href="{{ url_for('edit_article', title=article['title']) }}">Edit</a>
                - <a href="{{ url_for('delete', title=article['title']) }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
